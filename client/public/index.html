<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Debug 36</title>
    <meta name="description" content="Code-Jam-9 Submission" />
    <link rel="stylesheet" href="app.css">
  </head>

  <body class="App">
    <div class="App-container">
      <div class="Game-container">
        <textarea class="Code-area">Code to Debug</textarea>
      </div>
      <div class="Setup-menu">
        <label for="input" id="input-label">Connecting to server...</label><br>
        <input class="Input-field" type="text" id="input" name="input" value="" disabled="true"><br>
        <button class="Input-field" id="input-button" disabled="true" onclick={handleSetup()}>Submit</button><br>
      </div>
      <div class="Player-data">
        Player Count: <span id="player-count"> <br>Connecting...<br></span><br>
        Online Players:<br>
        <ul class="Player-list" id="player-list"></ul>
      </div>
    </div>
  </body>

</html>

<script src="client.js"></script>
